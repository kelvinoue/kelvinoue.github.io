<p id='title' style='width:65%;margin:auto;'>
<span style='font-size:24px;font-weight:bold;'>Checksum Generator</span>
<br>
<span>A simple VRN checksum letter generator written in Javascript.</span>

<div id='s1' style='height:40px;'>
</div>


<div id='s2' style='height:70px;'>
<p id='result'>
<span id='output' style='overflow:visible;font-size:20px;font-family:CW;'></span>
<br>
</p>

<div id='s4' style='height:35px;'>
<button id='generate' type='button' onclick='gen()' style='font-size:12px;'>Enter</button>
<button id='copy' type='button' onclick='copy()' style='font-size:12px;'>Copy</button>
<button id='style' type='button' onclick='style_toggle()' style='font-size:12px;'>Style</button>
<button id='reset' type='button' onclick='reset()' style='font-size:12px;'>Reset</button>
</div>


<div id='s5' style='height:35px;'>

<button id='gena' type='button' onclick='gena()' style='width:35px;font-size:12px;'>+A</button>
<button id='finda' type='button' onclick='finda()' style='font-size:12px;'>Next</button>
<button id='gens' type='button' onclick='gens()' style='font-size:12px;'>+/-</button>
